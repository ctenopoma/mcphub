services:
  mcp-manager:
    build:
      context: .
      dockerfile: Dockerfile.manager
    container_name: mcp-manager
    privileged: true
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "${BIND_HOST:-0.0.0.0}:${TRAEFIK_PORT:-8080}:8080"
      - "${BIND_HOST:-0.0.0.0}:${UI_PORT:-8081}:8081"
      - "${BIND_HOST:-0.0.0.0}:${MCP_PORT:-8000}:8000"
    environment:
      - DOCKER_TLS_CERTDIR=
      - TRAEFIK_PORT=${TRAEFIK_PORT:-8080}
      - UI_PORT=${UI_PORT:-8081}
      - MCP_PORT=${MCP_PORT:-8000}
    volumes:
      - docker-data:/var/lib/docker

volumes:
  docker-data:
